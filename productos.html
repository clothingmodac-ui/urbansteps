	    <style>
        /* Estilos específicos para la página de contacto */
        .contacto-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 0;
            text-align: center;
        }

        .contacto-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .contacto-hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .contacto-section {
            padding: 80px 0;
        }

        .contacto-section h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.2rem;
            color: #333;
        }

        .contacto-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .info-contacto h3 {
            margin-bottom: 20px;
            color: #b19354;
            font-size: 1.5rem;
        }

        .info-contacto p {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }

        .contacto-icon {
            margin-right: 12px;
            font-size: 1.4rem;
            width: 30px;
            text-align: center;
        }

        .whatsapp-icon {
            color: #25D366;
        }

        .instagram-icon {
            color: #E4405F;
        }

        .email-icon {
            color: #b19354;
        }

        .location-icon {
            color: #b19354;
        }

        .clock-icon {
            color: #b19354;
        }

        .contacto-link {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .contacto-link:hover {
            color: #b19354;
        }

        .mapa iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .formulario-contacto {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .formulario-contacto h3 {
            margin-bottom: 20px;
            color: #b19354;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #b19354;
            outline: none;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .btn-enviar {
            background-color: #b19354;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-enviar:hover {
            background-color: #9a7f45;
        }

        .faq-section {
            background-color: #f1f1f1;
            padding: 80px 0;
        }

        .faq-section h2 {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.2rem;
            color: #333;
        }

        .faq-item {
            background-color: white;
            margin-bottom: 15px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .faq-pregunta {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
        }

        .faq-pregunta:hover {
            background-color: #f9f9f9;
        }

        .faq-respuesta {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .faq-item.active .faq-respuesta {
            padding: 0 20px 20px;
            max-height: 500px;
        }

        .faq-icon {
            transition: transform 0.3s;
        }

        .faq-item.active .faq-icon {
            transform: rotate(180deg);
        }

        .whatsapp-section {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            padding: 60px 0;
        }

        .whatsapp-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: start;
        }

        .whatsapp-info {
            text-align: center;
        }

        .whatsapp-icon-large {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .whatsapp-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .whatsapp-btn {
            background: white;
            color: #25D366;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #f0f0f0;
        }

        .whatsapp-contact {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .contact-numbers p {
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .whatsapp-phone {
            color: #fff;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .whatsapp-phone:hover {
            color: #d4f8e8;
        }

        .whatsapp-features {
            margin-top: 30px;
        }

        .whatsapp-features ul {
            list-style: none;
            padding: 0;
        }

        .whatsapp-features li {
            margin: 10px 0;
            font-size: 1rem;
        }

        /* Botón flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.4);
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(37, 211, 102, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .contacto-grid, .whatsapp-grid {
                grid-template-columns: 1fr;
            }
            
            .contacto-hero h1 {
                font-size: 2rem;
            }
            
            .whatsapp-float {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
